<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Tracked Products</h1>

    <!-- Add Product Button -->
    <a href="{% url 'add_product' %}" style="text-decoration: none;">
        <button style="margin-bottom: 20px;">Add Another Product</button>
    </a>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Current Price</th>
                <th>Desired Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.current_price }}</td>
                <td>{{ product.desired_price }}</td>
                <td>
                    {% if product.current_price <= product.desired_price %}
                        Price below desired!
                    {% else %}
                        No price drop.
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
